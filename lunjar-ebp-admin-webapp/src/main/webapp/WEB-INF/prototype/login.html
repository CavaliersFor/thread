<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>趣易购</title>
	<link  href="../../lib/tdz_component/tdz_components.css" rel="stylesheet">
	<link href="../../lib/tdz_component/main.css"rel="stylesheet">
	<link href="../../lib/tdz_component/reset.css"rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../lib/tdz_component/template.js"></script>
	<script src="../../lib/tdz_component/main.js"></script>
	<script src="../../lib/tdz_component/tdz_components.js"></script>
	<script src="../../lib/tdz_component/jQuery.Antiwild.js"></script>
	<script src="../../lib/tdz_component/public.js"></script>

	<link rel="stylesheet" type="text/css" href="../../scripts/login/index.css">
	<script type="text/javascript" src="../../scripts/login/index.js"></script>
</head>
<body>
 <div class="container">
	<div class="pc-adimn-main">
		<div class="new-header">
		  <div class="con-w">
			<div class="left">
				<img class="logo" src="../../lib/img/logo.png" /><span class="text">|  供货商后台管理平台</span>
			</div>
			<div class="right">
				<img src="123.jpg" class="userImg"/>
				<span class="name" title="ADVBC12345">ADVBC12345<span class="line">|</span></span>
				 <i class="edit">
				 	<ul class="setting">
				 		<li><a href="#">基本信息</a></li>
				 		<li><a href="#">修改密码</a></li>
				 		<li><a href="#">退出</a></li>
				 	</ul>
				 </i>
			</div>
			</div>
		</div>

		<div class="section">
		   <div class="con-main">
			<div class="logoimg m-t"></div>
			<ul class="message-input">
				<li>
					<div class="left-icon ic-0"></div>
					<div class="right-input"><input type="text" class="input ts-input" placeholder="请输入用户名"/></div>
				</li>
				<li>
					<div class="left-icon ic-2"></div>
					<div class="right-input"><input type="text" class="input ts-input password"  placeholder="请输入密码"/></div>
				</li>
				<li class="last">记住我 <div class="checkbox select-chexkbox">
                <span class="checkbox-icon">
                  <i class="icon-checked"></i>
                  <input type="checkbox" class="AllSelectClass checkboxForEach"/>
                </span>
              </div><a href="#" class="orange">忘记密码?</a></li>
			</ul>
			<button class="button submit-form">立即登录</button>
			<p class="tips">没有账号，<a href="#" class="orange">立即注册</a></p>
			</div>
		</div>
		<div class="footer"></div>
	</div>
  </div>
</body>
<script type="text/javascript">
	$(function(){
		//提交验证
	  $(document).on('click','.submit-form',function(ev){
         var Notnull = true;
         $('.message-input li .ts-input').each(function(){
         	if($(this).val() == ''){
         		Notnull = false;
         	}
         })
         if(!Notnull){
           $.alert({
	          type: 'error',
	          text: '信息不能为空!',
	          time: 3000
          });
         return false;
         }
         //提交
	  })
	  //单选多选
		$(document).on('click','.select-chexkbox',function(){
			if($(this).hasClass('checked')){
				$(this).removeClass('checked');
				$(this).find('input').prop("checked",false);
			}else{
				$(this).addClass('checked');
				$(this).find('input').prop("checked",true);
			}	
		});
	})

</script>
</html>
